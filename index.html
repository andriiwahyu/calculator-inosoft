<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  
  <div class="app mx-auto pb-4 pb-md-5 my-0 my-md-5">
    <div class="card display text-white pt-md-3 pt-5">
      <div class="card-body text-end">
        <h6 class="card-subtitle mb-2 sub-screen">0</h6>
        <h4 class="card-title screen">0</h4>
      </div>
    </div>
    <div class="container">
      <div class="row row-cols-4 g-4 mt-2 px-4 text-white">
        <div class="col">
          <div class="input rounded-circle all-clear">AC</div>
        </div>
        <div class="col">
          <div class="input rounded-circle negative">+/-</div>
        </div>
        <div class="col">
          <div class="input rounded-circle percentage">%</div>
        </div>
        <div class="col">
          <div class="input add operator fw-bold text-dark rounded-circle">&#43;</div>
        </div>
        <div class="col">
          <div class="input rounded-circle">7</div>
        </div>
        <div class="col">
          <div class="input rounded-circle">8</div>
        </div>
        <div class="col">
          <div class="input rounded-circle">9</div>
        </div>
        <div class="col">
          <div class="input multiply operator fw-bold text-dark rounded-circle">&#215;</div>
        </div>
        <div class="col">
          <div class="input rounded-circle">4</div>
        </div>
        <div class="col">
          <div class="input rounded-circle">5</div>
        </div>
        <div class="col">
          <div class="input rounded-circle">6</div>
        </div>
        <div class="col">
          <div class="input substract operator fw-bold text-dark rounded-circle">&#8722;</div>
        </div>
        <div class="col">
          <div class="input rounded-circle">1</div>
        </div>
        <div class="col">
          <div class="input rounded-circle">2</div>
        </div>
        <div class="col">
          <div class="input rounded-circle">3</div>
        </div>
        <div class="col">
          <div class="input divide operator fw-bold text-dark rounded-circle">&#247;</div>
        </div>
        <div class="col">
          <div class="input rounded-circle clear">C</div>
        </div>
        <div class="col">
          <div class="input rounded-circle">0</div>
        </div>
        <div class="col">
          <div class="input rounded-circle comma">&#183;</div>
        </div>
        <div class="col">
          <div class="input equal fw-bold rounded-circle">=</div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>
</html>
